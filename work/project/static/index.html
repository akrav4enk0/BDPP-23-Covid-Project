<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    
<style> /* set the CSS */

body { font: 12px Arial;}

svg {
    display: block;
}

path { 
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

<script type="text/javascript" charset="utf-8">
    socket = io();
</script>

<!-- load the d3.js library -->    
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>

<script src="./graph.js"></script>

<script type="text/javascript">

    const graphs = [ ];    

    // Your data
    let contries = [ ];

    socket.emit( "get_countries", callback = c => {

        contries = c;
        update_countries( );
    });

    let columns = [ ];

    socket.emit( "get_columns", callback = c => {

        columns = c;
        update_columns( );
    });
    

    function update_columns( ) {

        columns.forEach( col => {

            graphs.push( graph( col.name, { ...col }));
        });
    }

    // Select the container where you want to add the dropdown
    let select = d3.select("body")  // change "body" to your container's ID or class
      .append("select")
      .attr("class", "select")      // add any classes you need
      .on("change", onchange);      // specify the function to run when an option is selected

    d3.select( "body" ).append( "div" ).attr( "class" , "tables" );

    function update_countries( ) {

        // Add options to the dropdown
        select.selectAll("option")
          .data(contries)                // bind your data
          .join( "option" )
          .text(function (d) { return d; });  // set the text of each option to the data value
    }

    update_countries( );

    // Function to run when an option is selected
    function onchange() {
      var selectedOption = d3.select("body").select("select").property("value");
      // Do something with the selected option
      graphs.forEach( g => g.set_country( selectedOption ));
    }



    const outcomes = d3.select( ".tables" ).append( "table" ).attr( "class", "outcomes" );
    const measures = d3.select( ".tables" ).append( "table" ).attr( "class", "measures" );
    
    measures
        .style( "display", "block" )
        .style( "overflow-y", "auto" )
        .style( "height", "250px" )
        .style( "width", "900px" )
        .style( "resize", "vertical" );

    d3.select( "body" ).append( "div" ).attr( "class" , "date" );

</script>
</body>
</html>
